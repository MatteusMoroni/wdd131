<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 131 - Product Review</title>
        <meta name="description" content="A review form.">
        <meta name="author" content="Matteus Moroni">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get">
                <fieldset>
                    <legend class="form-legend">Review Details</legend>

                    <label for="productName">Product Name</label>

                    <select id="productName" name="product_name" required>
                        <option value="" disabled selected>Select a Product ...</option>
                        </select>

                </fieldset>

                
                <fieldset>
                    <legend >Overall Rating</legend>
                    
                    <div class="star-rating ">
                        <input type="radio" id="rating-5" name="rating" value="5" required /><label for="rating-5" title="5 stars">☆</label>
                        <input type="radio" id="rating-4" name="rating" value="4" /><label for="rating-4" title="4 stars">☆</label>
                        <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3" title="3 stars">☆</label>
                        <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2" title="2 stars">☆</label>
                        <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1" title="1 star">☆</label>
                    </div>
                </fieldset>

                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
                <fieldset>
                    <legend >Which features did you find useful in the product? (Check all that apply)</legend>
                    <div class="features-container">
                        <label><input type="checkbox" id="durability" name="durability" value="durability"> Durability</label>
                        <label><input type="checkbox" id="ease" name="ease" value="ease"> Ease of Use</label>
                        <label><input type="checkbox" id="performance" name="performance" value="performance"> Performance</label>
                        <label><input type="checkbox" id="design" name="design" value="design"> Design</label>
                    </div>
                </fieldset>

                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Post Review">

            </form>
        </main>


        <footer>
            <p id="copyright"></p>
            <p id="lastModified"></p>

        </footer>
    </body>
</html>
